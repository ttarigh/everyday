name: Daily Selfie Post

on:
  schedule:
    # Runs daily at 5:00 PM UTC (12:00 PM EST/1:00 PM EDT)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  create-daily-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push commits
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate daily post
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node scripts/generate-daily-post.js

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Add daily selfie post - $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Send notification on failure
      if: failure()
      run: |
        echo "Daily post creation failed. Check the logs for details."
